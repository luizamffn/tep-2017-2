{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col s12">
        <table class="centered">
            <thead>
            <tr>
                <th colspan="4">2ª questão</th>
            </tr>
            <tr>
                <th>Filme</th>
                <th>Valor Faturado</th>
                <th>Valor Acumuado</th>
                <th>Semana</th>
            </tr>
            </thead>


            <tbody>
            {% for f in list_filmes2 %}
            <tr>
                <td>{{f.filme}}</td>
                <td>{{f.valor_acumulado}}</td>
                <td>{{f.valor_faturado}}</td>
                <td>{{f.semanas}}</td>
            </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
    <div class="col s12 center-align">
        <a href="{% url 'salvar_csv' %}" class="waves-effect waves-light btn">Salvar csv</a>
    </div>
</div>
{% endblock %}
