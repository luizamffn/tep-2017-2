{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col s12">
        <table class="centered">
            <thead>
            <tr>
                <th colspan="4">4ª questão</th>
            </tr>
            <tr>
                <th>Pais</th>
                <th>Area</th>
                <th>População</th>
                <th>Densidade</th>
            </tr>
            </thead>


            <tbody>
            {% for p in list_paises %}
            <tr>
                <td>{{p.pais}}</td>
                <td>{{p.area}}</td>
                <td>{{p.populacao}}</td>
                <td>{{p.densidade}}</td>
            </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
</div>{% endblock %}
