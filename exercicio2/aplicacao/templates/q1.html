{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col s12">
        <table class="centered">
            <thead>
            <tr>
                <th colspan="2">1ª questão</th>
            </tr>
            <tr>
                <th>Filme</th>
                <th>Percentual</th>
            </tr>
            </thead>


            <tbody>
            {% for f in list_filmes %}
            <tr>
                <td>{{f.filme}}</td>
                <td>{{f.percentual}}</td>
            </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
</div>
{% endblock %}
